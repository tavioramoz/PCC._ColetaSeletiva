{% extends 'base.html' %}
{% block main %}
<div class="container mt-4">
  <h1>Detalhes da Avaliação</h1>
  <p><strong>ID:</strong> {{ avaliacao.id }}</p>
  <p><strong>Empresa:</strong> {{ avaliacao.empresa.nome }}</p>
  <p><strong>Nota:</strong> {{ avaliacao.nota }}</p>
  <a href="{% url 'avaliacao:avaliacao-update' avaliacao.id %}" class="btn btn-warning">Editar</a>
  <a href="{% url 'avaliacao:avaliacao-list' %}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
