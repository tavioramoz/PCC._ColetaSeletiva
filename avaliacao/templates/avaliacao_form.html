{% extends 'base.html' %}
{% block main %}
<div class="container mt-4">
  <h1>{% if form.instance.pk %}Editar Avaliação{% else %}Adicionar Avaliação{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">{% if form.instance.pk %}Atualizar{% else %}Salvar{% endif %}</button>
  </form>
</div>
{% endblock %}
